  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 2rem;
    }

    .gallery-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .gallery-item p {
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }

    .gallery h2 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2rem;
    }
  </style>
</head>
